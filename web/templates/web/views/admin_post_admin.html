
{% extends "web/views/admin_post.html" %}

{% block profile-cont %}

{% for post in posts %}
<div class="card m-4 " >
  <div id='admin_post'class="card-body d-flex " style="justify-content: center;">
   
    <a href='{{post.get_absolute_url}}'    class=" d-flex flex-column justify-content-center w-50"
    style="background: url( ' {{post.image}} ');
    background-repeat: no-repeat;
    background-position: 50% 50%;
    background-size: 100%;
    
    ">
    <h4 
    
    style="   
    position: absolute;
    top: 34%;
    left: 20%;
    width: 400px;
    text-align: center;
    color: white;
    text-shadow: 2px 2px 2px black;

    ">{{post.title.upper|slice:"0:24" }}</h4>
          </a>
    <a class="btn btn-outline-danger ml-2" href='{{post.get_detele_url}}'> Eliminar</a>
    <a class="btn btn-outline-info ml-2" href='{{post.get_update_url}}'> Editar</a>
  </div>
</div>
{% endfor %}
    
{% endblock profile-cont %}
